                  <span class="inverse">
                    <input type="radio" name="header_bg" value="default" id="header_bg_1" checked>

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <!--模态框-->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">提示</h4>
                        </div>
                        <div class="modal-body">
                            <p>是否删除</p>
                        </div>
                        <form th:action="@{/file/fileDelete}" method="post">
                        <div class="form-group">
                            <input type="hidden" class="form-control" th:value="${path}" name="path">
                            <input type="hidden" class="form-control" name="name" id="name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!--模态框2-->
            <div class="modal fade" tabindex="-1" role="dialog" id="newFolder">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">提示:文件夹名字不能含有"."</h4>
                        </div>
                        <form th:action="@{/file/NewFolder}" method="post">
                        <div class="modal-body">
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="path" th:value="${path}" name="path">
                                    <input type="text" class="form-control" id="newFolderName" name="newFolderName" onkeyup="this.value=this.value.replace(/[. ]/g,'')"
                                           onafterpaste="this.value=this.value.replace(/[. ]/g,'')" required>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!--模态框2-->
            <div class="modal fade" tabindex="-1" role="dialog" id="fileUpload">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">提示:文件夹名字不能含有".",并且不能在同一目录下重名</h4>
                        </div>
                        <form th:action="@{/file/upload}" method="post" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="hidden" class="form-control" th:value="${path}" name="path">
                                    <input type="file" class="form-control" name="file" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary">确定</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <ul class="nav-step step-anchor">
                                    <li class="nav-step-item active">
                                        <a href="#step-1">
                                            <h6>步骤一</h6>
                                            <p class="m-0">步骤一说明</p>
                                        </a>
                                    </li>
                                    <li class="nav-step-item">
                                        <a href="#step-2">
                                            <h6>步骤二</h6>
                                            <p class="m-0">步骤二说明</p>
                                        </a>
                                    </li>
                                    <li class="nav-step-item">
                                        <a href="#step-3">
                                            <h6>步骤三</h6>
                                            <p class="m-0">步骤三说明</p>
                                        </a>
                                    </li>
                                    <li class="nav-step-item">
                                        <a href="#step-4">
                                            <h6>步骤四</h6>
                                            <p class="m-0">步骤四说明</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="progress progress-lg">
                                    <div class="progress-bar progress-bar-dark" role="progressbar" th:aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100" th:style="'min-width:5em;width:'+${percentage}+'%;'">
                                        [[${percentage}]]%;总容量30M;已用[[${size}]]M
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <input type="hidden" th:value="${path}" th:id="filepath">
                                    <a class="btn btn-primary" href="#newFolder" data-toggle="modal">新建文件夹</a>
                                    <a class="btn btn-primary" href="#fileUpload" data-toggle="modal">上传文件</a>
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <td style="text-align:center">文件</td>
                                            <td style="text-align:center">操作</td>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="file:${fileList}">
                                            <td style="text-align:center" th:text="${file}"></td>
                                            <td style="text-align:center">
                                                <a th:if="not ${file.toString().contains('.')}" th:href="@{'/file/filepath?path='+${path}+'/'+${file.toString()}}">进入 |</a>
                                                <a th:if="${file.toString().contains('.')}" th:href="'javascript:download(\''+${file.toString()}+'\');'">下载 |</a>
                                                <a href="#myModal" data-toggle="modal" th:onclick="delete_file([[${file.toString()}]]);">删除</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
<script th:inline="javascript">
    $(function(){
        /*<![CDATA[*/
        var msg = /*[[${msg}]]*/ null;
        /*]]>*/
        if(msg!=null){
            alert(msg);
        }
    })
    function download(filename) {
        /*<![CDATA[*/
        var context = /*[[${#httpServletRequest.getContextPath()}]]*/ null;
        /*]]>*/
        window.location.href=context+"/file/download?filepath="+$("#filepath").val()+"&filename="+filename;
    }
    function delete_file(name) {
        $("#name").val(name);
    }
</script>
</body>
